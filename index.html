<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>NOLLIN â€” Subscribe</title>

<style>
@font-face {
  font-family: 'Puggos';
  src:
    url('/fonts/puggos-regular.woff2') format('woff2'),
    url('/fonts/puggos-regular.ttf') format('truetype');
  font-weight: normal;
  font-style: normal;
  font-display: swap;
}

:root{
  --ink:#111;
  --paper:#fff;
  --stroke:rgba(0,0,0,.55);
}

/* ----------------
   GLOBAL RESET
----------------- */
*{
  box-sizing:border-box;
  cursor:url("/cursor.png") 16 16, auto;
}

html,body{
  margin:0;
  padding:0;
  height:100%;
  background:#fff;
  font-family:'Puggos', sans-serif;
  -webkit-text-size-adjust:100%;
}

/* ----------------
   PAGE
----------------- */
.subscribe-page{
  min-height:100svh;
}

/* ----------------
   ART SECTION
----------------- */
.art-section{
  position:relative;
  height:100svh;
  overflow:hidden;
}

/* ----------------
   BACKGROUND
----------------- */
.art-bg{
  position:absolute;
  inset:0;
  background:url("/emailsubscribtion.png") center / cover no-repeat;
  z-index:0;
}

/* ----------------
   VIGNETTE
----------------- */
.paper-vignette{
  position:absolute;
  inset:0;
  pointer-events:none;
  background:radial-gradient(1200px 800px at 50% 45%, transparent, rgba(0,0,0,.08));
  opacity:.25;
  z-index:1;
}

/* ----------------
   UI
----------------- */
.subscribe-ui{
  position:absolute;
  right:clamp(16px,4vw,64px);
  bottom:clamp(16px,4vw,64px);
  z-index:3;
  width:min(520px,90%);
  display:grid;
  gap:14px;
}

/* ----------------
   INPUT
----------------- */
.email-input{
  width:100%;
  padding:18px;
  border:2px solid var(--stroke);
  border-radius:12px;
  font-family:'Puggos', sans-serif;
  font-size:22px;
  background:rgba(255,255,255,.9);
}

/* ----------------
   BUTTON
----------------- */
.subscribe-btn{
  padding:16px;
  border-radius:999px;
  border:0;
  background:#000;
  color:#fff;
  font-family:'Puggos', sans-serif;
  font-size:22px;
  letter-spacing:2px;
  transition:transform .25s cubic-bezier(.2,.8,.2,1);
}

.subscribe-btn:hover{
  transform:translateY(-4px);
}

/* ----------------
   TEXT
----------------- */
.tiny-note{
  font-family:'Puggos', sans-serif;
  font-size:12px;
  text-align:center;
  opacity:.6;
}

/* ----------------
   CORNERS
----------------- */
.enter-link,
.quiet-tag{
  position:absolute;
  font-family:'Puggos', sans-serif;
  font-size:11px;
  opacity:.4;
  z-index:4;
}

.enter-link{
  left:16px;
  bottom:14px;
  text-decoration:none;
  color:#000;
}

.quiet-tag{
  left:16px;
  top:14px;
}

/* =====================
   MOBILE FIXES
===================== */
@media (max-width:640px){

  .art-bg{
    background:url("/subscribe-page-mobile.png") center / cover no-repeat;
  }

  .subscribe-ui{
    left:0;
    right:0;
    bottom:0;
    padding:24px;
    width:100%;
    background:linear-gradient(
      to top,
      rgba(255,255,255,.95),
      rgba(255,255,255,.85),
      transparent
    );
  }

  .email-input,
  .subscribe-btn{
    font-size:20px;
  }

  .enter-link{
    bottom:8px;
  }
}
</style>
</head>

<body>
<main class="subscribe-page">
<section class="art-section">

  <div class="art-bg"></div>
  <div class="paper-vignette"></div>

  <div class="quiet-tag">PRIVATE / SUBSCRIBE</div>
  <a class="enter-link" href="index.html">enter</a>

  <form class="subscribe-ui">
    <input class="email-input" type="email" placeholder="EMAIL" required />
    <button class="subscribe-btn">SUBSCRIBE</button>
    <div class="tiny-note">Get notified when something happens.</div>
  </form>

</section>
</main>
</body>
</html>
