<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NOLLIN — Opening Page</title>

  <style>
    :root{
      --bg:#0e0e0e;
      --paper:#ffffff;
      --ink:#111;
      --accent:#ff3b30; /* red accent if you want to re-use later */
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:var(--bg);
      color:var(--ink);
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial;
      display:block;          /* no grid centering */
      padding:0;              /* remove outer gap so it’s full screen */
    }

    /* Fullscreen canvas (no rounded card look) */
    .frame{
      position:relative;
      width:100vw;
      height:100vh;
      max-width:100%;
      max-height:100%;
      background:var(--paper);  /* white canvas */
      border-radius:0;          /* <- no rounded corners */
      box-shadow:none;          /* <- no drop shadow */
      overflow:hidden;
      border:none;              /* <- no red border box */
    }

    /* Main artwork stage */
    .stage{
      position:absolute;
      inset:0;
      background:#fff;
      overflow:hidden;
    }

    /* All image layers */
    .layer{
      position:absolute;
      display:block;
      pointer-events:none;
      object-fit:contain;
    }

    .scribble{
      top:10%;
      left:8%;
      width:20%;
      height:auto;
    }

    .ovals{
      top:9%;
      left:50%;
      transform:translateX(-50%);
      width:88%;
      height:auto;
      opacity:0.65;
    }

    .pad-fill{
      left:50%;
      transform:translateX(-50%);
      bottom:27%;
      width:86%;
      height:auto;
    }

    .pad-text{
      left:50%;
      transform:translateX(-50%);
      bottom:30%;
      width:80%;
      height:auto;
    }

    /* smooth animation base */
    .pad-fill,
    .pad-text{
      transition:transform .18s ease, filter .18s ease;
      transform-origin:center center;
    }

    /* when pad is active (hover / touch) */
    .stage.board-active .pad-fill{
      transform:translateX(-50%) translateY(-4px) scale(1.02);
      filter:drop-shadow(0 10px 18px rgba(0,0,0,.35));
    }
    .stage.board-active .pad-text{
      transform:translateX(-50%) translateY(-4px) scale(1.04);
      filter:drop-shadow(0 12px 20px rgba(0,0,0,.4));
    }

    /* Interactive oval area */
    .touch-pad{
      position:absolute;
      left:50%;
      transform:translateX(-50%);
      bottom:28%;
      width:86%;
      height:38%;
      border-radius:60% / 70%;
      pointer-events:auto;
      cursor:pointer;
      overflow:hidden;
      --x:50%;
      --y:50%;
      background: radial-gradient(120px 60px at var(--x) var(--y),
                                  rgba(0,0,0,.06),
                                  transparent 60%);
      transition: background .15s ease-out, transform .15s ease-out, box-shadow .15s ease-out;
    }
    .touch-pad:hover{
      box-shadow: inset 0 0 2px rgba(0,0,0,.08);
    }
    .touch-pad:active{
      transform:translateX(-50%) scale(.995);
    }

    /* Caption (you can add text later if you want) */
    .caption{
      position:absolute;
      left:0; right:0; bottom:18px;
      text-align:center;
      font-size:22px;
      letter-spacing:.1em;
      opacity:.7;
    }

    /* Mobile tweaks */
    @media (max-width:700px){
      .scribble{ top:16%; width:56% }
      .ovals{ top:26%; width:92% }
      .pad-fill{ bottom:26%; width:92% }
      .pad-text{ bottom:28%; width:84% }
      .touch-pad{ bottom:26%; width:92%; height:40% }
      .caption{ font-size:18px; bottom:10px }
    }
  </style>
</head>

<body>

  <main class="frame">

    <section class="stage" id="stage">
      <img class="layer ovals"    src="assets/img/oval-lines.png"           alt="">
      <img class="layer pad-fill" src="assets/img/skateboard-oval-fill.png" alt="">
      <img class="layer pad-text" src="assets/img/skateboards-text.png"     alt="">
      <img class="layer scribble" src="assets/img/put-your-finger-here.png" alt="">

      <!-- interactive hit area -->
      <div class="touch-pad" id="touchPad"></div>

      <p class="caption"></p>
    </section>

  </main>

  <script>
    const pad   = document.getElementById('touchPad');
    const stage = document.getElementById('stage');

    function setPos(e){
      const r = pad.getBoundingClientRect();
      const x = (e.touches ? e.touches[0].clientX : e.clientX);
      const y = (e.touches ? e.touches[0].clientY : e.clientY);
      pad.style.setProperty('--x', ((x - r.left)/r.width*100)+'%');
      pad.style.setProperty('--y', ((y - r.top)/r.height*100)+'%');
    }

    // move highlight
    pad.addEventListener('pointermove', setPos);
    pad.addEventListener('touchstart', setPos, {passive:true});
    pad.addEventListener('touchmove',  setPos, {passive:true});

    // add/remove animation class on hover / touch
    pad.addEventListener('pointerenter', () => {
      stage.classList.add('board-active');
    });
    pad.addEventListener('pointerleave', () => {
      stage.classList.remove('board-active');
    });
    pad.addEventListener('touchstart', () => {
      stage.classList.add('board-active');
    }, {passive:true});
    pad.addEventListener('touchend', () => {
      stage.classList.remove('board-active');
    });

    // click goes to new page
    pad.addEventListener('click', () => {
      window.location.href = 'skateboards.html';   // this is your HOME page
    });
  </script>

</body>
</html>
